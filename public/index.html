	<link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png?v=1.1">
	<link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png?v=1.1">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png?v=1.1">

	<link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png?v=1.1">
	<link rel="manifest" href="/manifest.json">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/lib/ionicons/css/ionicons.min.css">
	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-static-top navbar-dark bg-inverse">
		<a class="navbar-brand" href="#">hercules</a>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3 hercules-color-a">hercules</h1>
		</div>
	</div>

	<div class="container">
		<div id="hercules-unknown-error" style="display: none" class="alert alert-danger" role="alert">
			<i class="icon ion-alert-circled"></i> Unknown Error
		</div>
		<div id="hercules-ws-error" style="display: none" class="alert alert-warning" role="alert">
			<i class="icon ion-alert-circled"></i> WebSocket connection error
		</div>

		<h1>States</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>State</th>
					<th>Value</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="stateTable">
				<tr id="bProcessSensorInput">
					<th scope="row">Process Sensor Input</th>
					<td class="hercules-state-text text-uppercase">Loading...</td>
					<td><button class="btn btn-primary hercules-state-toggle-button" width="2em" type="submit"="">Toggle</button></td>
				</tr>
			</tbody>
		</table>

		<hr>
		<footer>
			<p><a href="https://github.com/RandomByte/hercules">hercules on GitHub <i class="icon ion-social-github"></i></a></p>
		</footer>
	</div>


	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/tether/tether.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/main.js"></script>
  </body>
</html>
