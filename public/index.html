<!DOCTYPE html>
<html lang="en">
	<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Hercules</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-static-top navbar-dark bg-inverse">
		<a class="navbar-brand" href="#">Hercules</a>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">Hercules</h1>
		</div>
	</div>

	<div class="container">
		<div class="card-deck-wrapper">
			<div class="card-deck">
				<div id="overall-status-card" class="card card-inverse">
					<div class="card-block">
						<h4 class="card-title">System Status</h4>
						<p id="overall-status-text" class="card-text">Loading...</p>
						<button id="overall-status-toggle-button" class="btn btn-block" type="submit" disabled="">Loading...</button>
					</div>
				</div>
				<div class="card card-inverse card-primary">
					<div class="card-block">
						<h4 class="card-title">Handled Lights</h4>
						<p class="card-text" id="overall-status-text">...</p>
					</div>
				</div>
				<div class="card card-inverse card-primary">
					<div class="card-block">
						<h4 class="card-title">Ponies on site</h4>
						<p class="card-text" id="overall-status-text">...</p>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<footer>
			<p><a href="https://github.com/RandomByte/hercules">Hercules on GitHub</a></p>
		</footer>
	</div>


	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/tether/tether.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/main.js"></script>
  </body>
</html>
