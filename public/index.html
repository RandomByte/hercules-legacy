<!DOCTYPE html>
<html lang="en">
	<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>hercules</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-static-top navbar-dark bg-inverse">
		<a class="navbar-brand" href="#">hercules</a>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">hercules</h1>
		</div>
	</div>

	<div class="container">
		<h1>States</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>State</th>
					<th>Value</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="stateTable">
				<tr id="bProcessSensorInput">
					<th scope="row">Process Sensor Input</th>
					<td class="hercules-state-text text-uppercase">Loading...</td>
					<td><button class="btn btn-primary hercules-state-toggle-button" width="2em" type="submit"="">Toggle</button></td>
				</tr>
			</tbody>
		</table>

		<hr>
		<footer>
			<p><a href="https://github.com/RandomByte/hercules">hercules on GitHub</a></p>
		</footer>
	</div>


	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/tether/tether.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/main.js"></script>
  </body>
</html>
